<html>
<meta charset="UTF-8">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet" />

    <link th:href="@{vendors/bootstrap/4_4/dist/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <div style="border-style: dotted;" class="container-fluid">
        <div style="border-style: dotted;" class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span data-feather="home"></span>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="shopping-cart"></span>
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="users"></span>
                                Customers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="bar-chart-2"></span>
                                Reports
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="layers"></span>
                                Integrations
                            </a>
                        </li>
                    </ul>

                    <h6
                        class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Saved reports</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Current month
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Last quarter
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Social engagement
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Year-end sale
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main style="border-style: dotted;" role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group mr-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                Share
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                Export
                            </button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <h2>Section title</h2>
                <div align="right" style="margin-bottom: 5px;">
                    <button type="button" name="add" id="add" class="btn btn-success btn-sm">
                        Add
                    </button>
                </div>

                <form action="" id="user_form" method="post">
                    <div style="border-style: dotted;" class="table-responsive">
                        <table id="user_data" class="table table-striped table-bordered table-hover table- table-sm">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Details</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <div align="center">
                        <input name="insert" id="insert" class="btn btn-primary btn-sm" type="submit" value="Insert" />
                    </div>
                </form>

                <div id="user_dialog" title="Add Data">
                    <div class="form-group">
                        <label for=""> Enter First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" placeholder=""
                            aria-describedby="helpId" />

                        <span id="error_first_name" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <label for=""> Enter Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder=""
                            aria-describedby="helpId" />

                        <span id="error_last_name" class="text-danger"></span>
                    </div>

                    <div class="form-group">
                        <input type="text" name="rowId" id="hiddenRowId" value="hiddenRowId" />
                        <button type="button" name="save" id="save" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
                <div id="action-alert" title="Action"></div>
            </main>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>

<script  th:src="@{vendors/bootstrap/4_4/dist/js/bootstrap.min.js}"></script>
<script  th:src="@{js/multiformData.js}"></script>

</html>
